<!--JavaScript Program to Find the Factorial of a Number-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h1>Calculate Factorial!</h1>
    <form id="factorial">
        <label>Enter your Number: </label>
        <input type="number" id="numberInput" name="numberInput" />  
        <button type="button" onclick="Factorial()">Calculate Factorial</button>
    </form>
    <p id="Facto"></p>

    <script>
        function Factorial() {
            let number = parseFloat(document.getElementById('numberInput').value);
            let result = 1;
            for (let i = 1; i <= number; i++) {
                result *= i;
            }
            document.getElementById('Facto').innerHTML = 'Factorial of ' + number + ' is ' + result;
        }
    </script>
</body>
</html>
